name: anamnesis_app
description: Anamnesis Technical Test App
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^8.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_screenutil: ^5.9.3

dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/futura/Futura-Light.ttf
        - asset: assets/fonts/futura/Futura.ttf
    - family: FuturaBook
      fonts:
        - asset: assets/fonts/futura/Futura-Book.ttf
